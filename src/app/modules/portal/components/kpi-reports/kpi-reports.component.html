<div class="container py-4">
    <div class="row g-4">
      @for (kpi of kpis; track kpi.title) {
        <div class="col-md-4">
          <div class="card shadow-sm h-100 border-0 hover-card">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h6 class="card-subtitle text-muted">{{ kpi.title }}</h6>
                <h2 class="card-title text-primary mt-2">{{ kpi.value }}</h2>
                @if (kpi.unit) {
                  <small class="text-muted">{{ kpi.unit }}</small>
                }
              </div>
              <div class="mt-3" style="height: 50px;">
                <app-kpi-chart [data]="kpi.chart"></app-kpi-chart>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
