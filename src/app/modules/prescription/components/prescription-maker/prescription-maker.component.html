
<div class="container mt-4">



  
  <h4>Current Medicines</h4>
  <ul class="list-group">
    <li *ngFor="let med of prescriptionList; index as i" class="list-group-item">
      {{i + 1}}. {{med.name}} - {{med.dosage.value}}{{med.dosage.unit}} for {{med.duration}} day(s)
    </li>
  </ul>

  <div class="mt-3">
    <button class="btn btn-success" (click)="submitPrescription()">Submit Prescription</button>
  </div>

    <hr>
    <h3>Prescription Entry</h3>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>Medicine Name</label>
        <input class="form-control" [(ngModel)]="newMedicine.name">
      </div>
  
      <div class="col-md-4 mb-3">
        <label>Type</label>
        <select class="form-control" [(ngModel)]="newMedicine.type">
          <option *ngFor="let type of (PrescribableMedicineType | keyvalue)" [value]="type.value">{{ type.value }}</option>
        </select>
      </div>
  
      <div class="col-md-2 mb-3">
        <label>Dosage</label>
        <input type="number" class="form-control" [(ngModel)]="newMedicine.dosage.value">
      </div>
  
      <div class="col-md-2 mb-3">
        <label>Unit</label>
        <select class="form-control" [(ngModel)]="newMedicine.dosage.unit">
          <option *ngFor="let unit of (PrescribableMedicineDosageUnit | keyvalue)" [value]="unit.value">{{ unit.value }}</option>
        </select>
      </div>
  
      <div class="col-md-3 mb-3">
        <label>Frequency Value</label>
        <input type="number" class="form-control" [(ngModel)]="newMedicine.frequency.intervalValue">
      </div>
  
      <div class="col-md-3 mb-3">
        <label>Frequency Unit</label>
        <select class="form-control" [(ngModel)]="newMedicine.frequency.intervalUnit">
          <option *ngFor="let unit of (PrescribableMedicineFrequencyUnit | keyvalue)" [value]="unit.value">{{ unit.value }}</option>
        </select>
      </div>
  
      <div class="col-md-2 mb-3">
        <label>Duration (days)</label>
        <input type="number" class="form-control" [(ngModel)]="newMedicine.duration">
      </div>
  
      <div class="col-md-4 mb-3">
        <label>Instructions</label>
        <input class="form-control" [(ngModel)]="newMedicine.instructions">
      </div>
  
      <div class="col-md-4 mb-3">
        <label>Manufacturer</label>
        <input class="form-control" [(ngModel)]="newMedicine.manufacturer">
      </div>
  
      <div class="col-md-4 mb-3">
        <label>Route</label>
        <input class="form-control" [(ngModel)]="newMedicine.route">
      </div>
  
      <div class="col-md-4 mb-3">
        <label>As Needed</label>
        <select class="form-control" [(ngModel)]="newMedicine.isAsNeeded">
          <option *ngFor="let val of (PrescribableMedicineAsNeeded | keyvalue)" [value]="val.value">{{ val.value }}</option>
        </select>
      </div>
  
      <div class="col-md-4 mb-3">
        <label>Timing</label>
        <select class="form-control" [(ngModel)]="newMedicine.PrescribableMedicineTiming">
          <option *ngFor="let val of (PrescribableMedicineTiming | keyvalue)" [value]="val.value">{{ val.value }}</option>
        </select>
      </div>
  
      <div class="col-md-12 mb-3">
        <label>Notes</label>
        <textarea class="form-control" [(ngModel)]="newMedicine.notes"></textarea>
      </div>
  
      <div class="col-md-12 mb-3">
        <button class="btn btn-primary" (click)="addMedicine()">Add to Prescription</button>
      </div>
    </div>
  

  </div>
